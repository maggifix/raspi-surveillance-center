<!DOCTYPE html>
<html>

<head>
    <title>Cam Viewer</title>
    <meta charset="utf-8" />
    <script src="/public/angular.min.js"></script>
    <script src="/public/constants.js"></script>
    <link rel="stylesheet" href="/public/css/main.css" />
    <link rel="stylesheet" href="/public/css/font-awesome.min.css" />
</head>

<body ng-app="camApp" ng-controller="camCtrl">

    <header class="paper">
        <rsc-login></rsc-login>
    </header>
    <section ng-if="IsLoggedIn">
        <nav class="paper" ng-init="activeTab=1">
            <ul class="nav-list">
                <li ng-click="activeTab=1" ng-class="{active:activeTab==1}">Live</li>
                <li ng-click="activeTab=2" ng-class="{active:activeTab==2}">Server Archiv</li>
            </ul>
        </nav>

        <section class="content" ng-show="activeTab==1">
            <rsc-camview></rsc-camview>
        </section>
        <section class="content" ng-if="activeTab==2">
            <rsc-archive></rsc-archive>
        </section>
    </section>
    <script src="/public/services.js"></script>
    <script src="/public/directives.js"></script>
    <script src="/public/main.js"></script>
</body>

</html>

<div class="login-wrapper">
    <div ng-show="showLogin">
        <input type="text" ng-model="user" placeholder="Benutzername" />
        <input type="password" ng-model="pw" placeholder="Passwort" />
        <button ng-click="login()">Login</button>
    </div>
    <div ng-hide="showLogin">
        Du bist eingeloggt!
    </div>
</div>

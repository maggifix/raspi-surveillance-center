<div>
    <span ng-if="!CamList.length">Leider sind aktuell keine Kameras verbunden</span>
    <section ng-repeat="cam in CamList">
        <img width="500px" ng-src="{{cam.Filepath}}" />
        <br/>
        <span>{{cam.TimeStamp}}</span>
        <button ng-show="!cam.HasBeenRemoved" ng-click="updateImage(cam.ID)">RefreshImage</button>
        <span ng-show="cam.HasBeenRemoved">Die Verbindung wurde unterbrochen</span>
    </section>
</div>
